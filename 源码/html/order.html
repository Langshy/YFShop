<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <link rel="shortcut icon" href="../favicon.ico"> <link href="../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <base target="_blank">
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <h4 class="example-title">事件</h4>
                    <div class="example">
                        <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true" width="5%"></th>
                                <th data-field="id" width="10%">ID</th>
                                <th data-field="ids" width="15%">商品编号及数量</th>
                                <th data-field="name" width="10">用户</th>
                                <th data-field="addressID" width="5%">地址</th>
                                <th data-field="cardIDS" width="10">优惠券</th>
                                <th data-field="price" width="10">价格</th>
                                <th data-field="time" width="10">时间</th>
                                <th data-field="isPay" width="10">是否付款</th>
                                <th data-field="isDispose" width="10">是否处理</th>
                                <th data-field="option" width="25%">操作</th>
                            </tr>
                            </thead>

                            <!--商品循环-->
                            <tr>
                                <td data-field="state" data-checkbox="true"></td>
                                <td data-field="id" width="10%">10001</td>
                                <td data-field="ids" width="15%">10001:25,10002:30</td>
                                <td data-field="name" width="10">Mr.Chen</td>
                                <td data-field="addressID" width="5%">江西南昌</td>
                                <td data-field="cardIDS" width="10">123456</td>
                                <td data-field="price" width="10">10000</td>
                                <td data-field="time" width="10">2015-10-09 12:45:60</td>
                                <td data-field="isPay">
                                    <i class="glyphicon glyphicon-ok isPay" aria-hidden="true"></i>
                                </td>
                                <td data-field="isDispose">
                                    <i class="glyphicon glyphicon-ok isDispose" aria-hidden="true"></i>
                                </td>
                                <td data-field="option">
                                    <button type="button" class="btn btn-outline btn-default" title="详情">
                                        <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default" title="处理订单">
                                        <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>

                            <tr>
                                <td data-field="state" data-checkbox="true"></td>
                                <td data-field="id" width="10%">10001</td>
                                <td data-field="ids" width="15%">10001:25,10002:30</td>
                                <td data-field="name" width="10">Mr.Chen</td>
                                <td data-field="addressID" width="5%">江西南昌</td>
                                <td data-field="cardIDS" width="10">123456</td>
                                <td data-field="price" width="10">10000</td>
                                <td data-field="time" width="10">2015-10-09 12:45:60</td>
                                <td data-field="isPay">
                                    <i class="glyphicon glyphicon-remove isPay" aria-hidden="true"></i>
                                </td>
                                <td data-field="isDispose">
                                    <i class="glyphicon glyphicon-remove isDispose" aria-hidden="true"></i>
                                </td>
                                <td data-field="option">
                                    <button type="button" class="btn btn-outline btn-default" title="详情">
                                        <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default" title="处理订单">
                                        <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.5"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/demo/bootstrap-table-demo.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>

</script>
